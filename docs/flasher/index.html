<!DOCTYPE html>
<html>
  <head>
    <title>PowerKey Programmer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="24x24" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <meta name="darkreader-lock" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">
          <span class="power">Power</span><span class="key">Key</span><span> Programmer</span>
        </div>
      </header>
      <div class="content" id="stage-start">
        <div>
          <img src="favicon.png" height="64" />
        </div>
        <p class="descr">Press a reset button on your PowerKey and click <kbd>"Start"</kbd> when ready</p>
        <button type="button" id="btnStart" class="btn">Start</button>
      </div>
      <div class="content hidden" id="stage-progress">
        <p class="descr" id="progressTitle">Waiting for a keyboard...</p>
        <p>
        <div class="spinner"></div>
        </p>
        <p>
          <button class="btn" id="btnCancel" type="button">Cancel</button>
        </p>
      </div>
      <div class="content hidden" id="stage-prompt">
        <p class="descr">Enter a new password to remember and press <kbd>Enter</kbd></p>
        <form id="pwdForm">
          <p>
            <input type="password" id="pwd" class="input" autocomplete="off" maxlength="240" />
          </p>
          <p>
            <button class="btn" type="submit">Save</button>
          </p>
        </form>
      </div>
      <div class="content hidden" id="stage-error">
        <span class="icon-error">&times;</span>
        <p class="descr" id="errMessage">This browser is not supported</p>
      </div>
      <div class="content hidden" id="stage-finish">
        <p class="descr">Success!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
